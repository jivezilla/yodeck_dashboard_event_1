<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Date & Time</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      width: 370px;
      height: 190px;
      background-color: rgba(133, 172, 64, 0.75); /* 75% opacity */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .date-time {
      color: #ffffff;
      font-family: "Instrument Serif", serif;
      font-size: 60px;
      text-align: right;
      line-height: 1.2; /* Adjust spacing a bit if desired */
    }
  </style>
</head>
<body>
  <div class="date-time">
    Thurs<br>
    3/25/25<br>
    10:07 AM
  </div>
</body>
</html>
