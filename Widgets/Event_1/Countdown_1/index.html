<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Widget</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #countdownDisplay {
      font-size: 3rem;
    }
  </style>
</head>
<body>

  <div id="countdownDisplay">Waiting...</div>

  <!-- 
    1) Load Banner_1/script.js (the one that sets window.departureTime)
       Notice the relative path: we go UP one directory (..) into Event_1,
       then into Banner_1, then reference script.js
  -->
  <script src="../Banner_1/script.js"></script>

  <!--
    2) Load the countdown script in the same folder
  -->
  <script src="Countdown_1.js"></script>

</body>
</html>
