<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Event Travel & ETA Dashboard</title>
  
  <!-- Load travel.js first so that window.initMap and window.geocodeClientSide are defined -->
  <script src="travel.js"></script>
  
  <!-- Then load the Google Maps API with the callback -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4b4Ho4rNwF9hyPKCYFYXNU6dXI550M6U&callback=initMap"
    async defer>
  </script>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="customMap" style="width:480px; height:480px;"></div>
<h2 id="eta">Travel Time...</h2>
</body>
</html>
