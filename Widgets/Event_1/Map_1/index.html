<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Event Travel & ETA Dashboard - Map</title>
  <link rel="stylesheet" href="style.css">

  <!-- (1) Firebase “compat” scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>

  <!-- (2) Your travel.js (the main logic) -->
  <script src="travel.js"></script>

  <!-- (3) Google Maps JS with callback -->

  </script>
</head>
<body>
  <h2 id="eta">Loading Travel Time...</h2>
  <iframe id="mapFrame" src="" frameborder="0"></iframe>
</body>
