<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHC Event Dashboard - Banner_1</title>
  
  <!-- Google Font or anything else you want -->
  <link rel="stylesheet" href="style.css">

  <!-- (1) Firebase compat scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>

  <!-- (2) Your script.js (Banner logic) -->
  <script src="script.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <div class="left-container">
      <span id="eventNameValue">Loading...</span>
    </div>
    <div class="right-containers">
      <div class="field">
        <div class="icon icon-guest"></div>
        <span id="guestCountValue">Loading...</span>
      </div>
      <div class="field">
        <div class="icon icon-departure"></div>
        <span id="departureTimeValue">Loading...</span>
      </div>
      <div class="field">
        <div class="icon icon-end"></div>
        <span id="endTimeValue">Loading...</span>
      </div>
    </div>
  </div>
</body>
</html>
