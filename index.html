<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SHC Event Dashboard</title>

  <!-- Load only Instrument Serif from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet"
  >

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

   body {
   background: #E99031;
  color: #fff;
  font-family: "Instrument Serif", serif;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  height: 16vh;
  padding-left: 2rem;
}

    /* Container row for 4 fields */
    .event-row {
      display: flex;
      flex-direction: row;
      gap: 6rem;  /* spacing between items */
    }

    /* Event Name: large text (60px) */
    .eventName {
      font-size: 60px;
      display: flex;
      align-items: left;
      gap: 1rem;
      white-space: nowrap;
    }

    /* Other fields: 40px font */
    .field {
      font-size: 40px;
      display: flex;
      align-items: center;
      gap: 1rem;
      white-space: nowrap;
    }

    /* Icon placeholders (if used) */
    .icon {
      width: 74px;
      height: 74px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .icon-guest {
      background-image: url('./icons/guestCount.png');
    }
    .icon-departure {
      background-image: url('./icons/departureTime.png');
    }
    .icon-end {
      background-image: url('./icons/endTime.png');
    }

    /* Additional font-style classes (optional) */
    .instrument-serif-regular {
      font-weight: 400;
      font-style: normal;
    }
    .instrument-serif-regular-italic {
      font-weight: 400;
      font-style: italic;
    }
    .instrument-serif-bold {
      font-weight: 700;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="event-row">
    <!-- Event Name -->
    <div class="eventName">
      <span id="eventNameValue">eventName</span>
    </div>

    <!-- Guest Count -->
    <div class="field">
      <div class="icon icon-guest"></div>
      <span id="guestCountValue">guestCount</span>
    </div>

    <!-- Departure Time -->
    <div class="field">
      <div class="icon icon-departure"></div>
      <span id="departureTimeValue">departureTime</span>
    </div>

    <!-- End Time -->
    <div class="field">
      <div class="icon icon-end"></div>
      <span id="endTimeValue">endTime</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
